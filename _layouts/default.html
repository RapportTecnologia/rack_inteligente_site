<!doctype html>
<html lang="{{ site.lang | default: 'pt-BR' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 180 }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/atom.xml' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/rss.xml' | relative_url }}" />
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      <article class="content">
        {% if page.heroImage %}
          <div class="hero">
            <img src="{{ page.heroImage | relative_url }}" alt="{{ page.heroAlt | default: page.title }}" />
          </div>
        {% endif %}
        {% if page.title %}
          <h1>{{ page.title }}</h1>
        {% endif %}
        {{ content }}
      </article>
    </main>
    {% include footer.html %}
  </body>
</html>
